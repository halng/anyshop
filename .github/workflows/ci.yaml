name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js (latest > 21)
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Set up Go 1.23.1
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.1'
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run CI script
        id: main
        env:
          PSON_TOKEN: ${{ secrets.PSON_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN_IAM: ${{ secrets.SONAR_TOKEN_IAM }}
          SONAR_TOKEN_ADMIN_UI: ${{ secrets.SONAR_TOKEN_ADMIN_UI }}
          DOCKER_USERNAME: halng
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          EVENT_NAME: ${{ github.event_name  }}
          REF: ${{ github.ref }}
        run: |
          pwd
          chmod +x .github/workflows/ci.sh
          .github/workflows/ci.sh

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMENT="**CI Workflow Results**: The build has completed successfully! ðŸŽ‰"
          if [[ "${{ steps.main.outcome }}" == "failure" ]]; then
            COMMENT="**CI Workflow Results**: The build has failed. ðŸš¨"
          fi
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
               -H "Content-Type: application/json" \
               -d "{\"body\": \"$COMMENT\"}" \
               "$GITHUB_API_URL/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
