<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
            <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Hi There</h2>
                <p>
                  Welcome to ANYSHOP, your platform for seamless online shopping and management. Join us to experience a smarter way to shop and sell!
                </p>
              </div>
            </c-card-body>
          </c-card>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h4>Create Account</h4>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilAt"></svg>
                  </span>
                  <input autoComplete="current-email" type="email" name="email" cFormControl placeholder="Email" [(ngModel)]="email" />
                </c-input-group>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="current-username" name="username" cFormControl placeholder="Username" [(ngModel)]="username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    name="password"
                    [(ngModel)]="password"
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-repeat-password"
                    cFormControl
                    placeholder="Confirm Password"
                    type="password"
                    name="confirmPassword"
                    [(ngModel)]="confirmPassword"
                  />
                </c-input-group>
                <c-col class="d-flex flex-column align-items-end justify-content-end">
                    <c-col class="text-end" >
                    Already have an account? 
                    <button cButton class="px-0" color="link" routerLink="'/login'">
                        Login
                    </button>
                  </c-col>
                  <c-col class="text-end">
                    <button 
                        cButton 
                        type="submit" 
                        class="px-4" 
                        color="primary" 
                        [disabled]="!isFormValid()" 
                        (click)="onSubmitForm($event)">
                        Register
                    </button>
                  </c-col>
                </c-col>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
