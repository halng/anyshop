<!-- Centered modal and loading spinner -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div *ngIf="errorMessage; else loading">
        <!-- Modal Backdrop -->
        <div class="modal show d-block" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-modal="true" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content shadow-lg">
                    <div class="modal-header bg-danger text-white">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            Activation Error
                        </h1>
                        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="errorMessage = null"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger mb-0">
                            {{ errorMessage }}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" (click)="errorMessage = null">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal backdrop overlay -->
        <div class="modal-backdrop fade show"></div>
    </div>
    <ng-template #loading>
        <div class="d-flex flex-column align-items-center">
            <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status" aria-hidden="true"></div>
            <span class="fs-5 text-secondary">Verifying, please wait...</span>
        </div>
    </ng-template>
</div>
